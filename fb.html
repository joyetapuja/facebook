<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-log in or sign up</title>
 <link rel="shortcut icon" href="images/fb-favicon.ico" type="image/x-icon">
 <link rel="stylesheet" href="responsive.css">
<link rel="stylesheet" href="fb.css">
</head>
<body>
    

<div class="header">
<div class="container">
 <div class="logo-area">
<img src="images/logo.png">
 </div>
 <div class="login-area">
<form>
<div class="email">
<label for="email">Email or phone</label>
<input type="email" id="email">
</div>
<div class="pw">
<label for="pw">password</label>
<input type="password" id="pw">
<a href="#">Forgotten password?</a>
</div>

<div class="login">
<input type="submit" value="login">
</div>

</form>


 </div>
</div>
</div>

<section class="signup-area">
<div class="left area">
<p>Facebook helps you connect and share with the people in your life</p>
<img src="images/pepole.png">

</div>
 
<div class="right area">
<h2>Creat an account</h2>
<h3>Its free and always will be</h3>
<form>
<div class="full name">
<div class="first name">
<input type="text" placeholder="First name">
</div>
<div class="surname">
<input type="text" placeholder="surname">
</div>









</div>
<input type="text" placeholder="mobile number or email address">
<input type="password" placeholder="new password">

<div class="birthday">
<h4>birthday</h4>
<div class="birthdate">
<select>
<option value="day">Day</option>
<option value="day">1</option>
<option value="day">2</option>
<option value="day">3</option>
<option value="day">4</option>
<option value="day">5</option>
</select>


<select>
    <option value="month">month</option>
    <option value="day">jan</option>
    <option value="day">feb</option>
    <option value="day">mar</option>
    <option value="day">april</option>
    <option value="day">may</option>
    </select>


    <select>
        <option value="year">year</option>
        <option value="day">1</option>
        <option value="day">2</option>
        <option value="day">3</option>
        <option value="day">4<option>
        <option value="day">5</option>
        </select>

</div>
</div>


</form>

</div>




















</section>

</html>
